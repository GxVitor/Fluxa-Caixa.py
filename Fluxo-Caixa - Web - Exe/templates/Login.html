<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <!--CabeÃ§a-->
    <header class="bg-info">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase fw-bold" href="#">Tutinha</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>

    <main class="container mt-5">
        <section class="row justify-content-center">
            <div class="col-6">
                <form class="card" id="login" action="/verificar-login" method="post">
                    <!--Titolo do Card-->
                    <div class="card-header">
                        <h4 class="card-title text-uppercase">Login</h4>
                    </div>
                    <!--Corpo do Card-->
                    <div class="card-body">
                        <!-- Exibe as Mensagens do Back-End -->
                        <div class="m-2 text-center">
                            {% set aviso = get_flashed_messages() %}
                            {% if(aviso) %}
                                {{aviso[0]}}
                            {% endif %}
                        </div>

                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Login</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Logar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
